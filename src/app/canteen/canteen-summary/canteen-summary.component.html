<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="brand-card" style="margin-bottom: 0px;">
                    <div class="brand-card-header bg-twitter">
                        <span style="font-size: 24px;color:#ffffff;">Categories</span>
                    </div>
                    <div class="card-body">
                        <div class="h1 text-muted text-right mb-4">
                            <i class="fa fa-list-ul"></i>
                        </div>
                        <div class="h2 mb-0">{{ categoriesCnt }}</div>
                    </div>
                    <div class="card-footer px-3 py-2">
                        <a style="cursor: pointer;" class="font-weight-bold font-xs btn-block text-muted" (click)="viewCategories()">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="brand-card" style="margin-bottom: 0px;">
                    <div class="brand-card-header bg-twitter">
                        <span style="font-size: 24px;color:#ffffff;">Products</span>
                    </div>
                    <div class="brand-card-body">
                        <div>
                            <div class="text-value">Total</div>
                        </div>
                        <div>
                            <div class="text-value">{{ totalProductsCnt }}</div>
                        </div>
                    </div>
                    <div *ngFor="let mealType of mealTypeData" style="margin-bottom: 0px;">
                        <div class="card-body p-3 clearfix">
                            <i class="fa fa-laptop bg-info p-3 font-2xl mr-3 float-left"></i>
                            <div class="h5 text-info mb-0 mt-2">{{ mealType.count }}</div>
                            <div class="text-muted text-uppercase font-weight-bold font-xs">{{ mealType.name }}</div>
                        </div>
                    </div>
                    <div class="card-footer px-3 py-2">
                        <a style="cursor: pointer;" class="font-weight-bold font-xs btn-block text-muted" (click)="viewProducts()">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
