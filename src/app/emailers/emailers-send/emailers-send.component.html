<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Email Parent
          </div>
          <div class="card-body">
              <div class="form-group row">
                <div class="col-md-9">
                  <div class="input-group">
                    <span class="input-group-prepend">
                      <button type="button" class="btn btn-primary" style="width: 100px;"><i class="fa fa-user"></i> From</button>
                    </span>
                    <input type="text" [(ngModel)]="from" name="from" class="form-control">
                  </div>
                </div>
                <div class="col-md-3">
                  <button class="btn btn-primary" (click)="sendEmail()">Send</button>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-prepend">
                    <button type="button" class="btn btn-primary" style="width: 100px;"><i class="fa fa-edit"></i> Subject</button>
                  </span>
                  <input type="text" [(ngModel)]="subject" name="subject" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="input-group">
                  <app-ngx-editor [placeholder]="'Enter Content here...'" [spellcheck]="true" [(ngModel)]="content" name="content" style="height: 500px;"></app-ngx-editor>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
